<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css"/>
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/responsive.css" type="text/css">
  <link rel="stylesheet" href="css/reviewFormStyle.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/" id="anchor1">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" >
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" class="restau-detail">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <div id="restau">
    <section id="restaurant-container">
      <h1 id="restaurant-name"></h1>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"><li id="items"></li></ul>
    </section>
  </div>
    <!-- End reviews --> 

    <div class="form-style-5 modal fade" id="review-show" aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="addType">
        <form id="review-form">
          <fieldset>
            <legend><span class="number">1</span><a href="#">Add Review</a></legend>
            <input type="hidden" name="Restau_id" id="Restau_id" value=""><br>
            <input type="text" name="userName" id="userName" placeholder="Your Name *">
            <label for="job">Rating</label>
            <select id="rate" name="rate">
                <option value="one">One star</option>
                <option value="two">Two stars</option>
                <option value="three">Three stars</option>
                <option value="four">Four stars</option>
                <option value="five">Five stars</option>
            </select>
            <textarea name="comment" id="comment" placeholder="Your comment"></textarea>
          </fieldset>
          <button id="r_save" type="submit">Submit</button>
        </form>
  </div>
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer" class="small-footer">
    Copyright (c) 2017 <a href="/" id="anchor2"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <!-- End footer -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Beginning scripts -->
  <!--
  <script type="text/javascript" src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>-->
  <!-- Database helpers -->
  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
 <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
 <!--<script type="application/javascript" charset="utf-8" src="js/main.js"></script>-->
  <!-- End scripts -->

</body>

</html>
